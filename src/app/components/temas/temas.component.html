<div class="temas-container">
  <h1 style="font-weight: bold; text-align: center;">Temas</h1>
  <div *ngFor="let temario of objectKeys(temarioTests)">
    <h2 style="text-align: center;">{{ temario }}</h2>
    <div class="examenes">
      <mat-card class="test-card" *ngFor="let test of temarioTests[temario]">
        <mat-card-header>
          <mat-card-title>{{ test.titulo }}</mat-card-title>
        </mat-card-header>
        <mat-card-header>
          <div class="dificultad-estrellas">
            <mat-icon *ngFor="let star of getStars(test.dificultad)" [ngClass]="star.colorClass">{{ star.icon }}</mat-icon>
          </div>
        </mat-card-header>
        <img mat-card-image src="assets/images/ae-ramon.png" alt="Imagen del test">
        <mat-card-content>
          <div style="width: 50%;">
            <div class="test-info">
              <div *ngIf="getUltimoIntento(test.id)" class="resultado" [ngClass]="{'apto': getUltimoIntento(test.id)?.correctas > 27, 'no-apto': getUltimoIntento(test.id)?.correctas <= 27}">
                  Ãšltimo intento:<br/>{{ getUltimoIntento(test.id)?.correctas }}/{{ getUltimoIntento(test.id)?.total }} -
                <span>{{ getUltimoIntento(test.id)?.correctas > 27 ? 'Apto' : 'No Apto' }}</span>
              </div>
            </div>
          </div>
          <button mat-raised-button color="accent" [routerLink]="['/tests', test.id]">
            Realizar test
          </button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
